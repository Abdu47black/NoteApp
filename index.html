<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="style.css">
    <script  defer src="app.js"></script>
</head>
<body>
    <div class="container">
        
        <h1>Note Taker</h1>
        <h3>Add A New Note:</h3>
        
        <div class="wrapper">

            <label for="note">Note:</label><textarea name="note" id="txtareanote" placeholder="Write your note here"> </textarea>
            <button id="btnadd" type="button">Add Note</button>
            
        </div>
        <div class="notes">
            
            <div class="card">

                <h4>Note 1</h4>                                              
                <p>This is my first note taking App</p>
                <button type="button" id="viewdetailsbtn" class="del">View Details</button>     
            </div>
    
            
        </div>
        
    </div>
</body>
</html>
